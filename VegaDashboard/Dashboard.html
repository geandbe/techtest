<!DOCTYPE XHTML5>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vega Dashboard</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div style="width:720px; padding:10px; height:auto; border:3px solid black; border-radius: 25px; background: #707070; text-align:center; box-shadow: 10px 10px 5px #888">
    <div><strong>Order Flow Dashboard</strong></div>
        <div style="width: 620px; height: auto; padding:10px; border:3px solid black; border-radius: 15px; background: #909090; text-align:left; margin: 0 auto;">
            <table style="font-weight: bold; font-size: 14px">
                <tr ><td>Running Total:</td><td id="total">0</td><td width="20%"></td><td>Maximal Order:</td><td id="max">0</td></tr>
                <tr><td>Average Order per Minute:</td><td id="avMin">0</td><td width="20%"></td><td>Standard Deviation:</td><td id="stdDev">0</td></tr>
            </table>
        </div>
        <br />
        <div id="view" class="view"></div>
    </div>
    <script src="scripts/d3.v3.min.js"></script>
    <script src="scripts/vega.min.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.signalR-2.0.3.min.js"></script>
    <!-- autogenerated SignalR hub proxy script -->
    <script src="http://localhost:8080/signalr/hubs"></script>
 
    <script type="text/javascript">
        var w = 610;
        var monetary = d3.format("$,.2f");
        var sci = d3.format("0.2f");
        var spec = {
            "width": w,
            "height": 350,
            "padding": {"top":10,"bottom":110,"left":90,"right":10},
            "data": [{ "name": "table" }],
            "scales": [
              {
                  "name": "x", "type": "ordinal", "range": "width", "round": true,
                  "domain": { "data": "table", "field": "data.x" }
              },
              {
                  "name": "y", "range": "height", "nice": true, "round": true,
                  "domain": { "data": "table", "field": "data.y" }
              }
            ],
            "axes": [
              {
                  "type": "x", "scale": "x", "title": "Order running total", "titleOffset": 100, "grid": true, "format": "$,.2f", "properties": {
                      "labels": {
                          "angle": { "value": -90 },
                          "align": { "value": "right" },
                          "baseline": { "value": "middle" },
                          "fontSize": {"value": 12},
                          "dx": { "value": -5 },
                          "stroke": { "value": "white" },
                      },
                      "title": {
                          "fontSize": { "value": 14 }
                      }
                  }
              },
              {
                  "type": "y", "scale": "y", "title": "Mean order amount", "titleOffset": 80, "grid": true, "format": "$,.2f", "properties": {
                      "labels": {
                          "stroke": { "value": "white" },
                          "fontSize": { "value": 12 },
                      },
                      "title": {
                          "fontSize": { "value": 14 }
                      }
                  }
              }
            ],
            "marks": [
              {
                  "type": "line", "interpolate": "basis-closed",
                  "from": { "data": "table" },
                  "properties": {
                      "enter": {
                          "interpolate": { "value": "monotone" },
                          "x": { "value": w },
                          //"x": { "scale": "x", "field": "data.x" },
                          "y": { "scale": "y:prev", "field": "data.y" }//,
                          //"stroke": { "value": "steelblue" }
                      },
                      "update": {
                          "x": { "scale": "x", "field": "data.x" },
                          "y": { "scale": "y", "field": "data.y" },
                      },
                      "exit": {
                          "x": { "value": 0 },
                          "y": { "scale": "y", "field": "data.y" },
                      }
                  }
              }
            ]
        };

        spec.marks[0].key = "data.x"; // "key" property defined (uses data join)

        var table = [
          { "x": 1, "y": 0 }, { "x": 2, "y": 0 },
          { "x": 3, "y": 0 }, { "x": 4, "y": 0 },
          { "x": 5, "y": 0 }, { "x": 6, "y": 0 },
          { "x": 7, "y": 0 }, { "x": 8, "y": 0 },
          { "x": 9, "y": 0 }, { "x": 10, "y": 0 },
          { "x": 11, "y": 0 }, { "x": 12, "y": 0 },
          { "x": 13, "y": 0 }, { "x": 14, "y": 0 },
          { "x": 15, "y": 0 }, { "x": 16, "y": 0 },
          { "x": 17, "y": 0 }, { "x": 18, "y": 0 },
          { "x": 19, "y": 0 }, { "x": 20, "y": 0 }
        ];
        var data = { table: table }, id = 20, timer = null;
        
        var renderer = "svg"; //var renderer = "canvas"; for Vega native
        var animate = false, dur = 1000;

        function timestep() {
            id = id + 100;
            $('#total').text((function (d) { return monetary(d) })(id));
            $('#max').text((function (d) { return monetary(d) })(id));
            $('#avMin').text((function (d) { return monetary(d) })(id));
            $('#stdDev').text((function (d) { return sci(d) })(id));
            table.shift();
            table.push({ x: id, y: ~~(100 * Math.random()) });
            self.view.data(data).update({ duration: 0, ease: "linear" });
        }

        vg.parse.spec(spec, function (chart) {
            self.view = chart({
                el: "#view",
                data: data,
                renderer: renderer,
                hover: true
            }).update();
        });

        // SignalR Connectivity:
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.viewHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.AddMessage = function (message) {
                //$('#message').val(message);
                timestep();
            };

            // Start the connection.
            $.connection.hub.logging = false;
            $.connection.hub.start()
                .done(function () { console.log("connected"); })
                .fail(function () { console.log("cannot connect"); });
        });
    </script>
</body>
</html>
